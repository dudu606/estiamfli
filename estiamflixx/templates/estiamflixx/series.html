<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<html lang="en" >
<head>
            <header class="masthead">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Liste des series</h1>
                    </div>
            </header>
    <meta charset="utf-8">
    <title>Series</title>
    <link rel="icon" href="icon.GIF" />
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>titre</th>
        <th>description</th>
        <th>realisateur</th>
        <th>annee_de_sortie</th>
        <th>nbre_episodes</th>
    </tr>
    {% for serie in liste %}
    <tr>
        <th>{{serie.id}}</th>
        <th>{{serie.titre}}</th>
        <th>{{serie.description}}</th>
        <th>{{serie.realisateur}}</th>
        <th>{{serie.annee_de_sortie}}</th>
        <th>{{serie.nbre_episodes}}</th>
    </tr>
    {% endfor %}
</table>

<a class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" href="ajout-serie">Ajouter une serie</a>


</body>
</html>
